<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <style>
        .adaolisa {
            color: rgb(24, 24, 27);
        }
    .ada{
        color: rgb(15, 15, 15);
    }
    .user-form  {
        background-color: aquamarine;
        padding:  20px 0px 50px 50px ;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        font-family: Arial;

    }
    .user-form p input {
        border-color: brown;
    }
    </style>
</head>
<body>
    <h1 style="color:brown;margin-left: auto; margin-right: auto; width: 50%;">Basic Form Elements</h1>
  <form class="user-form" action="https://instincthub.com/create-account/" method="post">
    <p class="adaolisa">
        <label for="fname">First Name</label>
        <input type="text" name="first_name" id="fname">
    </p>
<p class="ada">
    <label for="lname">Last Name</label>
    <input type="text" name="last_name" id="lname">
</p>
<input type="submit" id="submitBtn" value="submit">
  </form>  
</body>
</html>
